    <div id="output"></div>

      

    <script>
     let arrayNumeriInteri=[];
     let arrayNumeriPrimi=[];
     //CaricaArray();
     let outputDiv = document.getElementById("output");
     for(let numero=1; numero<=100;numero++)
     {

      let divisoriNumero=Divisori(numero); 
       //console.log("Divisori di "+ numero+ ": "+divisoriNumero.join(" "));

       let divisoriString="Divisori di"+numero+" : "+ divisoriNumero.join(" ");
       outputDiv.innerHTML+=" <p> "+ divisoriString+"</p>"
     }
 


     Divisori(50);

     function CaricaArray()
     {for(let i=0; i<1000; i++)

        }

     }


       function Divisori(n){
        let divisori=[];
       let massimodivisore=n/2;
        for(i=2; i<=massimodivisore;i++)
        {
           if (n%i==0)
           { divisori.push(i)
           }
        }
        if(divisori.lenght=0)
        {
            divisori.push("Primo")
            arrayNumeriPrimi.push(n)
        }
        
        return divisori;

       }
       //mettere tutti i numeri primi in un array
